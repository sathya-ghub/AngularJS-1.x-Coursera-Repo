<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<div class="container" ng-controller="NarrowItDownController as narrowCtrl">
		<div class="row">
			<h1>Narrow Down Your Chinese Menu Choice</h1>
			<div class="form-group">
				<input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
			</div>
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="narrowCtrl.findMatchingItems(searchTerm)">Narrow It Down For Me!</button>
			</div>
			<!-- found-items should be implemented as a component -->
		</div>
		<br>
		<br>
		<div class="row">
			<found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)" search="narrowCtrl.searchValidity(searchTerm)"></found-items>
		</div>
	</div>

</body>

</html>
