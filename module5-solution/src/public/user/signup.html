<div class="container">
    <fieldset>
        <legend style="color:#557C3E;font-weight:bold;text-align:center">Sign up for our newsletter!</legend>
<div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <form name="signUp" novalidate>

        <div class="row">
            <div class="form-group">
                <label>First Name:</label><br>
                <input type="text" name="firstName" class="form-control" placeholder="Enter your first name" ng-model="signCtrl.user.firstName"
                    pattern="[A-Za-z]{2,}" ng-minlength="1" ng-maxlength="30" required>
                <span ng-if="(signUp.firstName.$error.minlength || signUp.firstName.$error.maxLength || signUp.firstName.$error.required && signUp.firstName.$touched)">
                            Enter at least one character for First Name
                </span><br>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Last Name:</label><br>
                <input type="text" name="lastName" class="form-control" placeholder="Enter your last name" ng-model="signCtrl.user.lastName"
                    pattern="[A-Za-z]{2,}" ng-minlength="1" ng-maxlength="30" required>
                <span ng-if="(signUp.lastName.$error.minlength || signUp.lastName.$error.maxLength || signUp.lastName.$error.required && signUp.lastName.$touched)">
                     Enter at least one character for Last Name
                </span><br>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Email:</label><br>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" ng-model="signCtrl.user.email" required>
                <span ng-if="signUp.email.$invalid && signUp.email.$touched">
                 Must be a valid email address: handle@domain format
                </span><br>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Phone number:</label><br>
                <input type="text" name="phone" class="form-control" placeholder="###-###-####" ng-model="signCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})"
                    required>
                <span ng-if="signUp.phone.$invalid && signUp.phone.$touched">
                 Phone number must be in the format ###-###-####
                </span><br>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Favorite Menu Item:</label><br>
                <input type="text" name="shortName" class="form-control" placeholder="Enter your favorite category" ng-model="signCtrl.user.shortName"
                    ng-change="signCtrl.setValidity(signCtrl.user.shortName,signUp)" required>
                <span ng-if="signUp.shortName.$invalid && signUp.shortName.$touched">
                 No such menu number exists
                </span><br>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <button class="btn btn-primary col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"
                    ng-click="signCtrl.submit(signCtrl.user)" required ng-disabled="signUp.$invalid">Submit</button>
            </div>
        </div>

    </form>
</div>
</fieldset>
<br>
<div class="row">
    <div ng-if="signCtrl.status">
        <div class="panel panel-success">
            <div class="panel-heading" style="text-align:center">{{signCtrl.message}}</div>
        </div>
    </div>
</div>
</div>
